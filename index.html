<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<title>Z-Tracker</title>
		
		<!--Google Font-->
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<!--Foundation-->
		<link rel="stylesheet" href="src/css/foundation.min.css">
		<!--custom css -->
		<link rel="stylesheet" href="src/css/main.css">
	</head>
	<body>
		<div class="main">
			<header class="clearfix">
				<a href="#" class="logo float-left">Logo</a>
				<p class="float-right">Parcels <span class="parcel-count"></span></p>
			</header>
			<div class="clearfix controls">
				<p class="float-left">Sort</p>
				<div class="float-right">
					<button class="button sort" data-sort="name:asc">Name</button>
					<button class="button sort" data-sort="weight:asc">Weight</button>
					<button class="button sort" data-sort="price:asc">Price</button>
				</div>
				<!--<button class="sort-type" data-type="asc"disabled="true">Asc</button>
				<button class="sort-type" data-type="desc">Desc</button>-->
			</div>
			<section>
				<div class="row" id="parcel-item-container"></div>
			</section>
			
			<div class="large reveal" id="exampleModal1" data-reveal>
			  <div>
			  	<button class="like-button">Like <span class="like-count"></span></button>
			  	<a href="#">share</a>
			  	<button class="map-refresh-button">Refresh</button>
			  </div>
			  <div id="map_canvas">
			  </div>
			</div>
		</div>
		<!--Google Map API -->
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
		<!--jQuery-->
		<script src="src/js/jquery.min.js"></script>
		<!--Foundation-->
		<script src="src/js/foundation.min.js"></script>
		<!--Handlebars-->
		<script src="src/js/handlebars.min.js"></script>
		<script id="parcel-template" type="text/x-handlebars-template">
			{{#parcels}}
				<div class="small-12 medium-4 large-3 columns mix parcel-item" data-uid="{{color}}" data-name="{{name}}" data-price="{{price}}" data-weight="{{weight}}">
					<h2 data-name="{{name}}">{{name}}</h2>
					<div data-image ="{{image}}" class="parcel-image"><img src="{{image}}"/></div>
					<div class="parcel-info clearfix">
						<p data-color="{{color}}" class="float-left color-code"style="background:{{color}};"></p>
						<p data-price="{{price}}" class="float-right">{{price}}</p>
						<p data-type="{{type}}"></p>
						<p data-weight="{{weight}}"></p>
						<p data-qty="{{quantity}}"></p>
						<p data-date="{{date}}"></p>
						<p data-phone="{{phone}}"></p>
					</div>
					<a href="#" class="track-button" data-open='exampleModal1'>Track</a>
				</div>
			{{/parcels}}
		</script>
		<script id="modal-template" type="text/x-handlebars-template">
			<div class="product-info" data-uid="{{color}}">
			  <h2>{{name}}</h2>
			  <div class="row">
			  	  <div class="small-12 medium-6 medium-push-6 large-6 large-push-6 columns">
				  	<p><img src="{{image}}" alt="product-image"/></p>
				  </div>
				  <div class="small-12 medium-6 medium-pull-6 large-6 large-pull-6 columns">
				  	<p>{{date}}</p>
				  	<p>{{type}}</p>
				  	<p>{{price}}</p>
				  	<p>{{weight}}</p>
				  	<p>{{quantity}}</p>
				  	<p>{{phone}}</p>
				  	<p style="width:20px;height:20px;background:{{color}};"></p>
				  </div>
			  </div>
			</div>
		</script>
		<!--Mixit up -->
		<script src="http://cdn.jsdelivr.net/jquery.mixitup/latest/jquery.mixitup.min.js"></script>
		<!--Custome script -->
		<script src="src/js/main.js"></script>
		<script>
			$(document).foundation();
		</script>
	</body>
</html>
